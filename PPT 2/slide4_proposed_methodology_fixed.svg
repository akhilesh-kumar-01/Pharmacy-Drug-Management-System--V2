<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Proposed Methodology Slide for Pharmacy Drug Management System -->
  
  <!-- Styles -->
  <style>
    .title { font-family: Arial; font-size: 60px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
    .subtitle { font-family: Arial; font-size: 40px; font-weight: bold; text-anchor: middle; fill: #3498db; }
    .text { font-family: Arial; font-size: 24px; fill: #34495e; }
    .method-box { fill: white; stroke: #3498db; stroke-width: 3; }
    .method-title { font-family: Arial; font-size: 30px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
    .method-text { font-family: Arial; font-size: 22px; fill: #34495e; }
    .arrow { stroke: #7f8c8d; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    .phase { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
    .phase-text { font-family: Arial; font-size: 22px; font-weight: bold; text-anchor: middle; fill: white; }
    .background { fill: #ecf0f1; opacity: 0.5; }
  </style>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="white" />
  <rect class="background" x="160" y="220" width="1600" height="700" rx="30" ry="30" />
  
  <!-- Header -->
  <text x="960" y="140" class="title">Proposed Methodology</text>
  <text x="960" y="200" class="subtitle">Pharmacy Drug Management System</text>
  
  <!-- Methodology Flow -->
  <!-- Phase 1: Requirements Analysis -->
  <g transform="translate(300, 300)">
    <rect class="method-box" width="320" height="200" rx="15" ry="15" />
    <!-- Moved the circle above the box title -->
    <circle class="phase" cx="60" cy="-25" r="25" />
    <text x="60" y="-17" class="phase-text">1</text>
    <text x="160" y="50" class="method-title">Requirements Analysis</text>
    <text x="40" y="100" class="method-text">• Stakeholder interviews</text>
    <text x="40" y="140" class="method-text">• Use case development</text>
    <text x="40" y="180" class="method-text">• System scope definition</text>
  </g>
  
  <!-- Arrow 1 -->
  <path class="arrow" d="M620,400 L700,400" />
  
  <!-- Phase 2: System Design -->
  <g transform="translate(700, 300)">
    <rect class="method-box" width="320" height="200" rx="15" ry="15" />
    <!-- Moved the circle above the box title -->
    <circle class="phase" cx="60" cy="-25" r="25" />
    <text x="60" y="-17" class="phase-text">2</text>
    <text x="160" y="50" class="method-title">System Design</text>
    <text x="40" y="100" class="method-text">• Database schema design</text>
    <text x="40" y="140" class="method-text">• UI/UX wireframing</text>
    <text x="40" y="180" class="method-text">• Architecture planning</text>
  </g>
  
  <!-- Arrow 2 -->
  <path class="arrow" d="M1020,400 L1100,400" />
  
  <!-- Phase 3: Implementation -->
  <g transform="translate(1100, 300)">
    <rect class="method-box" width="320" height="200" rx="15" ry="15" />
    <!-- Moved the circle above the box title -->
    <circle class="phase" cx="60" cy="-25" r="25" />
    <text x="60" y="-17" class="phase-text">3</text>
    <text x="160" y="50" class="method-title">Implementation</text>
    <text x="40" y="100" class="method-text">• Java/JSP development</text>
    <text x="40" y="140" class="method-text">• MySQL database setup</text>
    <text x="40" y="180" class="method-text">• Integration of modules</text>
  </g>
  
  <!-- Arrow 3 -->
  <path class="arrow" d="M1260,500 L1260,580" />
  
  <!-- Phase 4: Testing -->
  <g transform="translate(1100, 580)">
    <rect class="method-box" width="320" height="200" rx="15" ry="15" />
    <!-- Moved the circle above the box title -->
    <circle class="phase" cx="60" cy="-25" r="25" />
    <text x="60" y="-17" class="phase-text">4</text>
    <text x="160" y="50" class="method-title">Testing</text>
    <text x="40" y="100" class="method-text">• Unit testing</text>
    <text x="40" y="140" class="method-text">• Integration testing</text>
    <text x="40" y="180" class="method-text">• User acceptance testing</text>
  </g>
  
  <!-- Arrow 4 -->
  <path class="arrow" d="M1100,680 L1020,680" />
  
  <!-- Phase 5: Deployment -->
  <g transform="translate(700, 580)">
    <rect class="method-box" width="320" height="200" rx="15" ry="15" />
    <!-- Moved the circle above the box title -->
    <circle class="phase" cx="60" cy="-25" r="25" />
    <text x="60" y="-17" class="phase-text">5</text>
    <text x="160" y="50" class="method-title">Deployment</text>
    <text x="40" y="100" class="method-text">• System installation</text>
    <text x="40" y="140" class="method-text">• User training</text>
    <text x="40" y="180" class="method-text">• Documentation</text>
  </g>
  
  <!-- Arrow 5 -->
  <path class="arrow" d="M700,680 L620,680" />
  
  <!-- Phase 6: Maintenance -->
  <g transform="translate(300, 580)">
    <rect class="method-box" width="320" height="200" rx="15" ry="15" />
    <!-- Moved the circle above the box title -->
    <circle class="phase" cx="60" cy="-25" r="25" />
    <text x="60" y="-17" class="phase-text">6</text>
    <text x="160" y="50" class="method-title">Maintenance</text>
    <text x="40" y="100" class="method-text">• Bug fixes</text>
    <text x="40" y="140" class="method-text">• Feature enhancements</text>
    <text x="40" y="180" class="method-text">• Performance optimization</text>
  </g>
  
  <!-- Methodology Approach -->
  <rect x="300" y="850" width="1120" height="70" fill="white" stroke="#e74c3c" stroke-width="3" rx="15" ry="15" />
  <text x="860" y="895" class="text" text-anchor="middle">Agile Development Approach with Iterative Feedback Cycles</text>
  
  <!-- Footer -->
  <text x="960" y="960" class="text" text-anchor="middle">Our methodology emphasizes continuous stakeholder involvement and quality assurance</text>
</svg>