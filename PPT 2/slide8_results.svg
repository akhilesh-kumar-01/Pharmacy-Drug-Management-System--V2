<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
  <!-- Results Slide for Pharmacy Drug Management System -->
  
  <!-- Styles -->
  <defs>
    <style type="text/css">
      .title { font-family: Arial, sans-serif; font-size: 72px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 48px; font-weight: bold; text-anchor: middle; fill: #3498db; }
      .text { font-family: Arial, sans-serif; font-size: 32px; fill: #34495e; }
      .result-box { fill: white; stroke: #3498db; stroke-width: 3; }
      .result-title { font-family: Arial, sans-serif; font-size: 36px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
      .result-text { font-family: Arial, sans-serif; font-size: 28px; fill: #34495e; }
      .metric { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .metric-text { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; text-anchor: middle; fill: white; }
      .metric-label { font-family: Arial, sans-serif; font-size: 24px; text-anchor: middle; fill: #34495e; }
      .chart-bar { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .chart-bar-improved { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .chart-axis { stroke: #7f8c8d; stroke-width: 2; }
      .chart-label { font-family: Arial, sans-serif; font-size: 20px; fill: #7f8c8d; }
      .background { fill: #ecf0f1; opacity: 0.5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="white" />
  <rect class="background" x="120" y="270" width="1680" height="720" rx="30" ry="30" />
  
  <!-- Header -->
  <text x="960" y="150" class="title">Results &amp; Achievements</text>
  <text x="960" y="220" class="subtitle">System Implementation Outcomes</text>
  
  <!-- Key Metrics -->
  <g transform="translate(360, 320)">
    <rect class="result-box" width="1200" height="180" rx="15" ry="15" />
    <text x="600" y="60" class="result-title">Key Performance Improvements</text>
    
    <!-- Metric 1: Inventory Accuracy -->
    <circle class="metric" cx="240" cy="120" r="50" />
    <text x="240" y="130" class="metric-text">95%</text>
    <text x="240" y="210" class="metric-label">Inventory Accuracy</text>
    
    <!-- Metric 2: Order Processing Time -->
    <circle class="metric" cx="600" cy="120" r="50" />
    <text x="600" y="130" class="metric-text">-60%</text>
    <text x="600" y="210" class="metric-label">Processing Time</text>
    
    <!-- Metric 3: Customer Satisfaction -->
    <circle class="metric" cx="960" cy="120" r="50" />
    <text x="960" y="130" class="metric-text">+40%</text>
    <text x="960" y="210" class="metric-label">Customer Satisfaction</text>
  </g>
  
  <!-- Before/After Comparison Chart -->
  <g transform="translate(360, 540)">
    <rect class="result-box" width="1200" height="360" rx="15" ry="15" />
    <text x="600" y="60" class="result-title">Before/After Implementation Comparison</text>
    
    <!-- Chart Axes -->
    <line class="chart-axis" x1="120" y1="280" x2="1080" y2="280" />
    <line class="chart-axis" x1="120" y1="280" x2="120" y2="100" />
    
    <!-- Chart Labels -->
    <text x="120" y="310" class="chart-label">Inventory</text>
    <text x="120" y="335" class="chart-label">Management</text>
    
    <text x="360" y="310" class="chart-label">Order</text>
    <text x="360" y="335" class="chart-label">Processing</text>
    
    <text x="600" y="310" class="chart-label">Customer</text>
    <text x="600" y="335" class="chart-label">Management</text>
    
    <text x="840" y="310" class="chart-label">Reporting</text>
    <text x="840" y="335" class="chart-label">Capabilities</text>
    
    <!-- Before Bars -->
    <rect class="chart-bar" x="140" y="210" width="60" height="70" />
    <rect class="chart-bar" x="380" y="230" width="60" height="50" />
    <rect class="chart-bar" x="620" y="240" width="60" height="40" />
    <rect class="chart-bar" x="860" y="250" width="60" height="30" />
    
    <!-- After Bars -->
    <rect class="chart-bar-improved" x="210" y="130" width="60" height="150" />
    <rect class="chart-bar-improved" x="450" y="140" width="60" height="140" />
    <rect class="chart-bar-improved" x="690" y="150" width="60" height="130" />
    <rect class="chart-bar-improved" x="930" y="145" width="60" height="135" />
    
    <!-- Legend -->
    <rect class="chart-bar" x="120" y="80" width="30" height="20" />
    <text x="160" y="95" class="chart-label">Before</text>
    
    <rect class="chart-bar-improved" x="220" y="80" width="30" height="20" />
    <text x="260" y="95" class="chart-label">After</text>
  </g>
  
  <!-- Testimonial -->
  <g transform="translate(360, 940)">
    <rect width="1200" height="90" fill="white" stroke="#e74c3c" stroke-width="2" rx="15" ry="15" />
    <text x="600" y="50" class="text" text-anchor="middle" font-style="italic">"This system has dramatically improved our efficiency and customer service."</text>
    <text x="960" y="80" class="text" text-anchor="right" font-weight="bold">- Lead Pharmacist</text>
  </g>
</svg>