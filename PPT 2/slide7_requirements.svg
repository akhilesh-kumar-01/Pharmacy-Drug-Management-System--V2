<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
  <!-- Requirements Slide for Pharmacy Drug Management System -->
  
  <!-- Styles -->
  <defs>
    <style type="text/css">
      .title { font-family: Arial, sans-serif; font-size: 36px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #3498db; }
      .text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .req-box { fill: white; stroke-width: 2; }
      .functional { stroke: #27ae60; }
      .non-functional { stroke: #8e44ad; }
      .req-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .func-title { fill: #27ae60; }
      .non-func-title { fill: #8e44ad; }
      .req-item { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; }
      .priority-high { fill: #e74c3c; }
      .priority-medium { fill: #f39c12; }
      .priority-low { fill: #3498db; }
      .priority-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; }
      .background { fill: #ecf0f1; opacity: 0.5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white" />
  <rect class="background" x="50" y="150" width="700" height="400" rx="20" ry="20" />
  
  <!-- Header -->
  <text x="400" y="80" class="title">System Requirements</text>
  <text x="400" y="120" class="subtitle">Pharmacy Drug Management System</text>
  
  <!-- Functional Requirements -->
  <rect class="req-box functional" x="80" y="160" width="300" height="330" rx="10" ry="10" />
  <text x="230" y="190" class="req-title func-title">Functional Requirements</text>
  
  <!-- Functional Requirement Items -->
  <g transform="translate(100, 220)">
    <!-- Priority High -->
    <rect class="priority-high" x="0" y="0" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="15" class="priority-text">H</text>
    <text x="30" y="15" class="req-item">User Authentication &amp; Authorization</text>
    
    <rect class="priority-high" x="0" y="30" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="45" class="priority-text">H</text>
    <text x="30" y="45" class="req-item">Inventory Management</text>
    
    <rect class="priority-high" x="0" y="60" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="75" class="priority-text">H</text>
    <text x="30" y="75" class="req-item">Order Processing</text>
    
    <!-- Priority Medium -->
    <rect class="priority-medium" x="0" y="90" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="105" class="priority-text">M</text>
    <text x="30" y="105" class="req-item">Customer Management</text>
    
    <rect class="priority-medium" x="0" y="120" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="135" class="priority-text">M</text>
    <text x="30" y="135" class="req-item">Seller/Vendor Management</text>
    
    <rect class="priority-medium" x="0" y="150" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="165" class="priority-text">M</text>
    <text x="30" y="165" class="req-item">Product Catalog Management</text>
    
    <!-- Priority Low -->
    <rect class="priority-low" x="0" y="180" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="195" class="priority-text">L</text>
    <text x="30" y="195" class="req-item">Reporting &amp; Analytics</text>
    
    <rect class="priority-low" x="0" y="210" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="225" class="priority-text">L</text>
    <text x="30" y="225" class="req-item">Notifications &amp; Alerts</text>
    
    <rect class="priority-low" x="0" y="240" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="255" class="priority-text">L</text>
    <text x="30" y="255" class="req-item">Search Functionality</text>
  </g>
  
  <!-- Non-Functional Requirements -->
  <rect class="req-box non-functional" x="420" y="160" width="300" height="330" rx="10" ry="10" />
  <text x="570" y="190" class="req-title non-func-title">Non-Functional Requirements</text>
  
  <!-- Non-Functional Requirement Items -->
  <g transform="translate(440, 220)">
    <!-- Priority High -->
    <rect class="priority-high" x="0" y="0" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="15" class="priority-text">H</text>
    <text x="30" y="15" class="req-item">Security &amp; Data Privacy</text>
    
    <rect class="priority-high" x="0" y="30" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="45" class="priority-text">H</text>
    <text x="30" y="45" class="req-item">Performance &amp; Response Time</text>
    
    <rect class="priority-high" x="0" y="60" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="75" class="priority-text">H</text>
    <text x="30" y="75" class="req-item">Reliability &amp; Availability</text>
    
    <!-- Priority Medium -->
    <rect class="priority-medium" x="0" y="90" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="105" class="priority-text">M</text>
    <text x="30" y="105" class="req-item">Usability &amp; User Experience</text>
    
    <rect class="priority-medium" x="0" y="120" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="135" class="priority-text">M</text>
    <text x="30" y="135" class="req-item">Scalability</text>
    
    <rect class="priority-medium" x="0" y="150" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="165" class="priority-text">M</text>
    <text x="30" y="165" class="req-item">Maintainability</text>
    
    <!-- Priority Low -->
    <rect class="priority-low" x="0" y="180" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="195" class="priority-text">L</text>
    <text x="30" y="195" class="req-item">Compatibility</text>
    
    <rect class="priority-low" x="0" y="210" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="225" class="priority-text">L</text>
    <text x="30" y="225" class="req-item">Interoperability</text>
    
    <rect class="priority-low" x="0" y="240" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="255" class="priority-text">L</text>
    <text x="30" y="255" class="req-item">Documentation</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(80, 510)">
    <text x="0" y="0" class="req-item" font-weight="bold">Priority Legend:</text>
    <rect class="priority-high" x="0" y="10" width="20" height="20" rx="3" ry="3" />
    <text x="10" y="25" class="priority-text">H</text>
    <text x="30" y="25" class="req-item">High</text>
    
    <rect class="priority-medium" x="80" y="10" width="20" height="20" rx="3" ry="3" />
    <text x="90" y="25" class="priority-text">M</text>
    <text x="110" y="25" class="req-item">Medium</text>
    
    <rect class="priority-low" x="180" y="10" width="20" height="20" rx="3" ry="3" />
    <text x="190" y="25" class="priority-text">L</text>
    <text x="210" y="25" class="req-item">Low</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="550" class="text" text-anchor="middle">Requirements are prioritized based on stakeholder needs and system criticality</text>
</svg>